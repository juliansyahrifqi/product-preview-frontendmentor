<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1.2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="wrapper">
      <div class="card">
        <picture class="card-image">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
        
        <div class="card-body">
          <span class="category">PERFUME</span>
    
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        
          <div class="card-price">
            <p class="price-discount">$149.99</p>
            <span class="price">$169.99</span>
            <del><span class="price sr-only">Original Price (Withoud discount): $169.99</span></del>
          </div>
        
          <button class="btn-add">
            <img src="./images/icon-cart.svg" aria-hidden="true" alt="">
            Add to Cart
          </button>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.rifqipratamaj.me/">Rifqi Pratama Juliansyah</a>.
  </footer>
</body>
</html>
